<!DOCTYPE html>
<html>
<head>
    <title>Pregnancy Due Date Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Pregnancy Due Date Calculator</h2>
                <form id="dueDateForm">
                    <div class="form-group">
                        <label for="dueDate">Enter your due date:</label>
                        <input type="date" id="dueDate" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calculate</button>
                </form>
                <p id="result" class="mt-3 text-center"></p>
                <a id="nhsLink" href="#" class="d-block text-center mt-3" style="display:none;" target="blank">View week-by-week guide on NHS</a>
                <a id="nhsLink2" href="#" class="d-block text-center mt-3" style="display:none;" target="blank">View week-by-week guide on NHS Start For Life</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
